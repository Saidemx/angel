  <main>
    
  <h2>Contáctanos</h2>
  <p>Por favor completa el siguiente formulario y nos pondremos en contacto contigo pronto.</p>
  <form action="#" method="post" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit" style="background-color: #1976d2; color: white; padding: 10px; border: none; border-radius: 5px;">Enviar</button>
  </form>
  <img src="img/contacto.jpg" alt="Contacto">

  </main>
